<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular Média</title>
    <style>
        body{
            background-color: rgb(113, 28, 116);
        }
    </style>
</head>

<body>
    <span class="centro">
    <h1>Calculando IMC!</h1>
    <h2>Insira os valores:</h2>
    <div>
        Peso : <input type="number" name="peso" id="peso">
    </div>
    <br>
    <div>
        Altura : <input type="number" name="altura" id="altura">
    </div>
    <br>
    <button onclick="botao()">Calcular</button>
    

    <div id="resultado"></div>

    <script>
        function botao()
        {
            resultado.innerHTML = (peso.valueAsNumber / (altura.valueAsNumber * altura.valueAsNumber));
        }

    </script>
    <h1>Feliz Páscoa! <3</h1>
    <img src="https://www.imagenspng.com.br/wp-content/uploads/2015/04/coelhinho-pascoa-20.png" alt="">
</span>
</body>

</html>
