        function Area() {
            var lado1 = parseInt(document
                .getElementById("lado1").value);

                .getElementById("lado2").value);
  
            var lado3 = parseInt(document
                .getElementById("lado3").value);

            var s = (lado1 + lado2 + lado3) / 2;
  
            var area = Math.sqrt(s * ((s - lado1) 
                    * (s - lado2) * (s - lado3)));
  
            document.getElementById(
                "area").innerHTML = area;
        }
    </script>
