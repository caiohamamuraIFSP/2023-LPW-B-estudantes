<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
    <script src="script.js"></script>
    <title>Calculadora / Primeiro JS</title>
</head>

<body>
    <div id="container">
        <div id="box">
            <h3>1024 CALCULATOR</h3>
            <div id="conta">0</div>
            <div id="conteudo">
            <label for="n1"><b>Insira o Primeiro Valor>></b></label>
            <input class ="insert"type="number" name="nu1" id="n1"><br>
            <label for="n2"><b>Insira o Segundo Valor>></b></label>
            <input class ="insert" type="number" name="nu2" id="n2">
            <div id="operadores">
                    <input type="radio" id="soma" name="operacao" value="1">
                    <label for="soma"><b>SOMA (+)</b></label>
                    <input type="radio" id="subtracao" name="operacao" value="2">
                    <label for="subtracao"><b>SUBTRAÇÃO (-)</b></label><br></br>
                    <input type="radio" id="multiplicacao" name="operacao" value="3">
                    <label for="multiplicacao"><b>Multiplcação (x)</b></label>
                    <input type="radio" id="divisao" name="operacao" value="4">
                    <label for="divisao"><b>Divisão (/) </b></label>
                    <br>
                    
                </div>
            </div>
            <button onclick="result()">CALCULAR</button>

        </div>
    </div>

</body>

</html>
