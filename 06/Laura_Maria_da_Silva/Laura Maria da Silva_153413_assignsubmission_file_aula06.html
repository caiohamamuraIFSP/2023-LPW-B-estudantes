<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de adição:</h1>
    <div>
        Valor1: <input type="number" name="valor1" id="valor1">
    </div>
    <div>
        Valor2: <input type="number" name="valor2" id="valor2">
    </div>
    <div>
        Valor3: <input type="number" name="valor3" id="valor3">
    </div>
    <button onclick="botao()">Calcular</button>
    <div id="resultado"></div>
    <script>
        function botao()
        {
            resultado.innerHTML = (valor1.valueAsNumber + valor2.valueAsNumber + valor3.valueAsNumber);
        }

    </script>
</body>
</html>
