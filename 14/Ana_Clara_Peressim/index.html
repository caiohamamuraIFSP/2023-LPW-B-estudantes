<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macacos</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app">
        {{msgCarregando}}
        <ol id="listaMacaco">
            <div v-for="item in especie" :key="item.especie">
                <li>{{item.especie}}</li>
                <img :src="item.imagem" alt="">
            </div>
        </ol>
        <button id="btnMacaco" @click="carregaMacaco" v-if="mostraBotao">Ver lista de especies de macaco</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
