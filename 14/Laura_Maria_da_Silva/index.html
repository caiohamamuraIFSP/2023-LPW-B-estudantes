<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id = "app">
        <h2 id="bri">{{Atividades.titulo}}</h2>
        <ul>
            <div v-for="(item, indice) in Atividades.lista" :key="indice">

            </div>

        <button @click="mostraAtividades">Lista de Tarefas</button>
    </div>
