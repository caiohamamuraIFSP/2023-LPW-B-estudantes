<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Joguin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="header">Jogando agora: <span id="player"></span></h1>
  
    
    <table id="frame">
      <tr>
        <td onclick="toplay(0, 0)"></td>
        <td onclick="toplay(0, 1)"></td>
        <td onclick="toplay(0, 2)"></td>
      </tr>
      <tr>
        <td onclick="toplay(1, 0)"></td>
        <td onclick="toplay(1, 1)"></td>
        <td onclick="toplay(1, 2)"></td>
      </tr>
      <tr>
        <td onclick="toplay(2, 0)"></td>
        <td onclick="toplay(2, 1)"></td>
        <td onclick="toplay(2, 2)"></td>
      </tr>
    </table>
    <button id="restart" onclick="restartGame()" disabled>De novo</button>
    <script src="script.js"></script>
  </body>
</html>
