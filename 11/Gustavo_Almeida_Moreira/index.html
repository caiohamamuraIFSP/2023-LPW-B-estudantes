<!DOCTYPE html>
<html>
<head>
  <title>blotrix</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: black;
    }
    #player {
      position: absolute;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background-color: blue;
    }
    .enemy {
      position: absolute;
      top: -20px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red;
      animation: move linear infinite;
    }
    @keyframes move {
      0% {
        top: -20px;
      }
      100% {
        top: 100vh;
      }
    }
    #timer {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: white;
    }
    #restart-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }
    #intro-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      display: block;
      text-align: center;
    }
    #win-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div id="timer">Tempo restante: 30</div>
    <button id="restart-btn">Reiniciar</button>
    <div id="intro-message">Feito por Miguel e Gustavo</div>
    <div id="win-message">VocÃª ganhou!</div>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const player = document.getElementById('player');
    const timerElement = document.getElementById('timer');
    const restartBtn = document.getElementById('restart-btn');
    const introMessage = document.getElementById('intro-message');
    const winMessage = document.getElementById('win-message');
    let timer = 30;
    let enemies = [];
    let gameLoopInterval;
    let timerInterval;

    const handleKeyDown = (event) => {
      if (event.key === 'ArrowLeft') {
        movePlayer('left');
      } else if (event.key === 'ArrowRight') {
        movePlayer('right');
      }
    };

    const movePlayer = (direction) => {
      const playerLeft = player.offsetLeft;
      const gameContainerWidth = gameContainer.offsetWidth;
      const playerWidth = player.offsetWidth;
      const step = 10;

      if (direction === 'left' && playerLeft > 0) {
        player.style.left = `${playerLeft - step}px`;
      } else if (direction === 'right' && playerLeft + playerWidth < gameContainerWidth) {
        player.style.left = `${playerLeft + step}px`;
      }
    };

    const createEnemy = () => {
      const enemy = document.createElement('div');
      enemy.classList.add('enemy');
      enemy.style.left = `${Math.random() * (gameContainer.offsetWidth - 20)}px`;
      gameContainer.appendChild(enemy);
      enemies.push(enemy);
    };

    const moveEnemies = () => {
      enemies.forEach((enemy) => {
        const enemyTop = enemy.offsetTop;
        enemy.style.top = `${enemyTop + 5}px`;

        const enemyIndex = enemies.indexOf(enemy);
        if (enemyTop >= gameContainer.offsetHeight) {
          enemies.splice(enemyIndex, 1);
          gameContainer.removeChild(enemy);
        } else {
          checkCollision(enemy);
        }
      });
    };

    const checkCollision = (enemy) => {
      const enemyRect = enemy.getBoundingClientRect();
      const playerRect = player.getBoundingClientRect();

      if (
        enemyRect.top < playerRect.bottom &&
        enemyRect.bottom > playerRect.top &&
        enemyRect.left < playerRect.right &&
        enemyRect.right > playerRect.left
      ) {
        endGame();
      }
    };

    const updateTimer = () => {
      timer--;
      timerElement.textContent = `Tempo restante: ${timer}`;

      if (timer === 0) {
        winGame();
      }
    };

    const endGame = () => {
      clearInterval(gameLoopInterval);
      clearInterval(timerInterval);
      document.removeEventListener('keydown', handleKeyDown);
      restartBtn.style.display = 'block';
    };

    const restartGame = () => {
      timer = 30;
      timerElement.textContent = `Tempo restante: ${timer}`;
      enemies.forEach((enemy) => {
        gameContainer.removeChild(enemy);
      });
      enemies = [];
      restartBtn.style.display = 'none';
      player.style.left = '50%';
      winMessage.style.display = 'none';
      gameLoopInterval = setInterval(gameLoop, 10);
      timerInterval = setInterval(updateTimer, 1000);
      document.addEventListener('keydown', handleKeyDown);
    };

    const winGame = () => {
      clearInterval(gameLoopInterval);
      clearInterval(timerInterval);
      document.removeEventListener('keydown', handleKeyDown);
      winMessage.style.display = 'block';
    };

    const gameLoop = () => {
      moveEnemies();
    };

    restartBtn.addEventListener('click', restartGame);
    setInterval(createEnemy, 500);
    setTimeout(() => {
      introMessage.style.display = 'none';
      gameLoopInterval = setInterval(gameLoop, 10);
      timerInterval = setInterval(updateTimer, 1000);
      document.addEventListener('keydown', handleKeyDown);
    }, 3000);
  </script>
</body>
</html>
